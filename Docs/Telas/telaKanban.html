<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Kanban Board</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }
    header {
      background-color: #34495e;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    nav {
      background-color: #2c3e50;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .board {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .column {
      background-color: #ecf0f1;
      border-radius: 8px;
      width: 30%;
      padding: 10px;
      box-shadow: 0 0 8px #aaa;
    }
    .column h2 {
      text-align: center;
      color: #2c3e50;
    }
    .card {
      background-color: #ffffff;
      border-left: 6px solid #3498db;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 0 5px #bbb;
    }
    .card h3 {
      margin: 0;
      color: #2980b9;
    }
    .card p {
      margin: 5px 0;
      font-size: 14px;
    }
    .actions {
      text-align: right;
      margin-top: 10px;
    }
    .actions button {
      padding: 6px 12px;
      margin-left: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit { background-color: #27ae60; color: white; }
    .delete { background-color: #e74c3c; color: white; }
  </style>
</head>
<body>
  <header>Kanban - Quadro de Tarefas</header>
  <nav>
    <a href="#">Kanban</a>
    <a href="#">Novo Usuário</a>
    <a href="#">Nova Tarefa</a>
  </nav>
  <div class="board">
    <!-- Coluna Pendente -->
    <div class="column">
      <h2>Pendente</h2>
      <div class="card">
        <h3>Revisar relatórios</h3>
        <p><b>ID:</b> 000001</p>
        <p><b>Responsável:</b> Maria Lima</p>
        <div class="actions">
          <button class="edit">Editar</button>
          <button class="delete">Excluir</button>
        </div>
      </div>
    </div>
    <!-- Coluna Em andamento -->
    <div class="column">
      <h2>Em andamento</h2>
      <div class="card">
        <h3>Conferir estoque de perecíveis</h3>
        <p><b>ID:</b> 000000</p>
        <p><b>Responsável:</b> André Torres</p>
        <div class="actions">
          <button class="edit">Editar</button>
          <button class="delete">Excluir</button>
        </div>
      </div>
    </div>
    <!-- Coluna Concluído -->
    <div class="column">
      <h2>Concluído</h2>
      <div class="card">
        <h3>Atualizar sistema</h3>
        <p><b>ID:</b> 000002</p>
        <p><b>Responsável:</b> José da Silva</p>
        <div class="actions">
          <button class="edit">Editar</button>
          <button class="delete">Excluir</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
