<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Card de Tarefa</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f4f6f8; }
    header { background:#34495e; color:white; padding:15px; text-align:center; font-size:24px; }
    nav { background:#2c3e50; padding:10px; text-align:center; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    .card { width:400px; margin:40px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 8px #aaa; border-left:6px solid #f39c12; }
    h3 { margin-top:0; color:#d35400; }
    p { margin:5px 0; }
    label { font-weight:bold; }
    select { width:100%; padding:6px; margin-top:5px; border-radius:4px; }
    .actions { text-align:right; margin-top:15px; }
    button { padding:8px 16px; margin-left:10px; border:none; border-radius:4px; cursor:pointer; }
    .edit { background:#27ae60; color:white; }
    .delete { background:#e74c3c; color:white; }
  </style>
</head>
<body>
  <header>Kanban - Card de Tarefa</header>
  <nav>
    <a href="#">Kanban</a>
    <a href="#">Novo Usuário</a>
    <a href="#">Nova Tarefa</a>
  </nav>
  <div class="card">
    <h3>Conferir estoque de perecíveis</h3>
    <p><label>ID da Tarefa:</label> 000000</p>
    <p><label>Aberto por:</label> José da Silva</p>
    <p><label>Prioridade:</label>
      <select>
        <option selected>Normal</option>
        <option>Alta</option>
        <option>Baixa</option>
      </select>
    </p>
    <p><label>Responsável:</label>
      <select>
        <option selected>André Torres</option>
        <option>Maria Lima</option>
      </select>
    </p>
    <p><label>Status:</label>
      <select>
        <option selected>Em andamento</option>
        <option>Concluído</option>
        <option>Pendente</option>
      </select>
    </p>
    <div class="actions">
      <button class="edit">Editar</button>
      <button class="delete">Excluir</button>
    </div>
  </div>
</body>
</html>
