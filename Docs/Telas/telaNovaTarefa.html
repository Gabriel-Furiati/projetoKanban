<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Usuário</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f4f6f8; }
    header { background:#34495e; color:white; padding:15px; text-align:center; font-size:24px; }
    nav { background:#2c3e50; padding:10px; text-align:center; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    .container { width:400px; margin:40px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 8px #aaa; }
    h2 { text-align:center; color:#2c3e50; }
    label { display:block; margin-top:10px; font-weight:bold; }
    input { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:4px; }
    .actions { text-align:center; margin-top:20px; }
    button { padding:10px 20px; margin:5px; border:none; border-radius:4px; cursor:pointer; }
    .ok { background:#27ae60; color:white; }
    .cancel { background:#e74c3c; color:white; }
  </style>
</head>
<body>
  <header>Kanban - Novo Usuário</header>
  <nav>
    <a href="#">Kanban</a>
    <a href="#">Novo Usuário</a>
    <a href="#">Nova Tarefa</a>
  </nav>
  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <label>ID do Usuário</label>
    <input type="text" value="000010" readonly>
    <label>Nome Completo</label>
    <input type="text" placeholder="Digite o nome completo">
    <label>Email</label>
    <input type="email" placeholder="Digite o email">
    <div class="actions">
      <button class="ok">Ok</button>
      <button class="cancel">Cancelar</button>
    </div>
  </div>
</body>
</html>
